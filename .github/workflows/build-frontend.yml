name: Build Frontend

on:
  push:
    branches:
      - GHA-react-build-to-blob
#   pull_request:
#     branches:
#       - main
permissions:
  id-token: write
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: OCR/frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install NPM packages
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Run unit tests
        run: npm run test

      - name: check dir
        run: ls ./dist

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: ./OCR/frontend/dist/*

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: build-frontend-dev
    needs: [build]
    
    steps:
      - name: Download Artifacts To Job
        uses: actions/download-artifact@v4
        with:
          name: production-files
      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Upload to Azure blob storage
        uses: azure/cli@v2
        with:
          azcliversion: 2.30.0
          inlineScript: |
              az storage blob upload-batch --account-name reportvisionfrontenddev -d '$web' -s ./production-files
    
      - name: Azure logout
        run: |
              az logout
name: Build Frontend

on:
  push:
    branches:
      - GHA-react-build-to-blob
#   pull_request:
#     branches:
#       - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
        run:
          working-directory: OCR/frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install NPM packages
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Run unit tests
      run: npm run test

    - name: check dir
      run: ls -a

    - name: Upload production-ready build files
      uses: actions/upload-artifact@v4
      with:
        name: production-files
        path: ./dist/
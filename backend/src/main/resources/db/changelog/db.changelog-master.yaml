databaseChangeLog:
  -  changeSet:
       id:  createTemplates-Table
       author:  zedd@skylight.digital
       changes:
         - createSequence:
             sequenceName: template_seq
         -  createTable:
              columns:
                -  column:
                     name:  id
                     type:  uuid
                     constraints:
                       primaryKey: true
                       nullable: false
                -  column:
                     name:  name
                     type:  text
                -  column:
                     name:  description
                     type:  text
                -  column:
                     name:  lab_name
                     type:  text
              remarks: A table to store the templates
              schemaName:  public
              tableName:  template